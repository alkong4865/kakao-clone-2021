<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wlcome to Kakao clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <sapn>18:45</sapn>
      </div>

      <div class="status-bar__column">
        <sapn>99%</sapn>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao clone</h1>
      <p class="welcome-header__text">
        If you have a Kakao clone account, log in with your account
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        required
        type="text"
        placeholder="Email or Phone number"
      />

      <input
        class="login-form__input"
        name="username"
        required
        type="password"
        placeholder="Password"
      />
      <button class="login-form__btn" name="password" type="submit">
        Log In
      </button>
      <a class="login-form__a" href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
